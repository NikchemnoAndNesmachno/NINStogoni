<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="imgs/logo_квадратне_стогони.svg" rel="icon" type="image/x-icon">
    <title>Стогони НІН</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
<header>
    <a href="index.html">
        <img src="imgs/logo_стогони.svg" width="200" alt="logo">
    </a>
    <nav>
        <a href="help.html">Допомога</a>
        <a href="help.html">Контакти</a>
        <a href="publish.html">Публікувати</a>
        <a href="account.html">Профіль</a>
    </nav>
</header>
<main>
    <form id="login-form" action="index.html" method="post">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <input type="text" name="username" id="input-username" placeholder="Username">
        <input type="password" name="password" id="input-password" placeholder="Password">
        <input type="checkbox" name="visible" id="is-password-visible">
        <label for="is-password-visible">Показати пароль</label>
        <input type="password" name="password-repeat" id="input-password-repeat" placeholder="Password again">
        <button id="button-signup">Зареєструватися</button>
        <button id="button-login" type="button" onclick="location.href='signin.html'">Вже є профіль?</button>

        <!--Я це взяв звідси https://developers.google.com/identity/gsi/web/guides/display-button#html -->
        <div id="g_id_onload"
             data-login_uri="https://your.domain/your_login_endpoint">
        </div>
        <div id="google-login-button" class="g_id_signin" style="width: 200px;"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </form>
</main>
<footer>
    Будь-що
</footer>
</body>
</html>
